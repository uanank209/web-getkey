<!doctype html>

<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GetKey — OMEGA INFINITY NIGHTCLUB (Realtime & Expiry)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--cyan:#00f0ff;--magenta:#ff00c8;--bg:#020206}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);font-family:Inter,system-ui;color:#eaffff;overflow:hidden}/* layout */
.wrap{position:relative;z-index:20;max-width:640px;margin:6vh auto;padding:28px;border-radius:18px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));backdrop-filter:blur(14px);border:1px solid rgba(0,255,255,0.06)}

.header{display:flex;align-items:center;gap:16px}
.avatar{width:88px;height:88px;border-radius:50%;overflow:hidden;border:3px solid rgba(0,255,255,0.12);box-shadow:0 6px 30px rgba(0,255,255,0.06)}
.titleBlock{flex:1}
.title{font-size:20px;font-weight:800}
.subtitle{font-size:13px;opacity:0.85;margin-top:6px}

.mainRow{display:flex;gap:16px;margin-top:18px;align-items:center}
#keybox{flex:1;padding:14px;border-radius:12px;border:none;background:rgba(255,255,255,0.03);color:var(--cyan);font-weight:800;font-size:18px;text-align:center}
#copyBtn{padding:12px 16px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--magenta),var(--cyan));color:#021314;font-weight:800;cursor:pointer}

.metaRow{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-top:14px}
.timeBox{background:rgba(0,0,0,0.45);padding:12px;border-radius:12px;min-width:220px;text-align:center}
.timeLabel{font-size:12px;opacity:0.85}
.timeValue{font-weight:800;font-size:16px;margin-top:6px;color:var(--cyan)}

.countdownLarge{margin-top:16px;background:linear-gradient(90deg,rgba(255,0,200,0.06),rgba(0,255,255,0.03));padding:14px;border-radius:12px;text-align:center;font-weight:900;font-size:18px;color:#ffef6a}

.links{display:flex;gap:10px;margin-top:16px}
.links a{flex:1;padding:10px;border-radius:10px;text-align:center;background:rgba(255,255,255,0.03);text-decoration:none;color:#eaffff;font-weight:700}

.notify{text-align:center;margin-top:12px;font-weight:800}

/* small */
@media(max-width:520px){.mainRow{flex-direction:column}.timeBox{min-width:unset;width:100%}.countdownLarge{font-size:16px}}

  </style>
</head>
<body>
  <canvas id="bg" style="position:fixed;inset:0;z-index:0"></canvas>  <div class="wrap">
    <div class="header">
      <div class="avatar"><img src="https://i.imgur.com/hpRPvKK.jpeg" alt="avatar" style="width:100%;height:100%;object-fit:cover"></div>
      <div class="titleBlock">
        <div class="title">GetKey — Tuấn Ank </div>
        <div class="subtitle">GetKey 24 Giờ</div>
      </div>
      <div style="text-align:right">
        <div style="font-size:12px;opacity:0.8">Status</div>
        <div id="statusLight" style="margin-top:6px;padding:6px 10px;border-radius:16px;background:rgba(0,255,255,0.06);font-weight:800;color:var(--cyan)">ACTIVE</div>
      </div>
    </div><div class="mainRow">
  <input id="keybox" readonly />
  <button id="copyBtn">Copy Key</button>
</div>

<div class="metaRow">
  <div class="timeBox">
    <div class="timeLabel">Thời gian thực</div>
    <div id="realTime" class="timeValue">--</div>
  </div>

  <div class="timeBox">
    <div class="timeLabel">Hết hạn (24 giờ từ tạo)</div>
    <div id="expireTime" class="timeValue">--</div>
  </div>
</div>

<div class="countdownLarge" id="countdownLarge">⏳ Key hết hạn sau: --</div>

<div class="notify" id="notify"></div>

<div class="links">
  <a href="https://facebook.com/anhyeuemnhamlun" target="_blank">Facebook</a>
  <a href="https://zalo.me/84763465951" target="_blank">Zalo</a>
  <a href="https://t.me/tuanank209" target="_blank">Telegram</a>
  <a href="https://discord.gg/fXKfhF3G4" target="_blank">Discord</a>
</div>

  </div>  <audio id="bgAudio" loop>
    <source src="https://docs.google.com/uc?export=download&id=1QQAmKykKVPOtRXwXpRYe425D7Y7mKygf" type="audio/mpeg">
  </audio><script>
// Background subtle animation
const bg = document.getElementById('bg'); const bctx = bg.getContext('2d'); function resizeBg(){ bg.width = innerWidth; bg.height = innerHeight; } resizeBg(); window.addEventListener('resize', resizeBg);
let gtime = 0; function bgAnim(){ gtime += 0.012; bctx.clearRect(0,0,bg.width,bg.height); const cx = bg.width/2, cy = bg.height/2; for(let i=0;i<6;i++){ bctx.beginPath(); bctx.arc(cx,cy, 200 + Math.sin(gtime + i)*40 + i*40, 0, Math.PI*2); bctx.strokeStyle = `rgba(${30+i*20},0,${180+i*10},${0.02 + i*0.01})`; bctx.lineWidth = 2; bctx.stroke(); } requestAnimationFrame(bgAnim);} bgAnim();

// KEY logic with LocalStorage + 24h expiry
const LS = localStorage; const KEY_NAME='getkey_v3'; const EXP='getkey_exp_v3';
function genKey(){ const chars='ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; let s=''; for(let i=0;i<4;i++) s+=chars[Math.floor(Math.random()*chars.length)]; return 'TuanAnk-'+s; }

const urlKey = new URLSearchParams(location.search).get('key');
const validPattern = /^TuanAnk-[A-Z0-9]{4}$/;
let key;
let expireAt;

if(urlKey && validPattern.test(urlKey)){
  key = urlKey;
  expireAt = Date.now() + 24*3600000;
  LS.setItem(KEY_NAME,key);
  LS.setItem(EXP, expireAt);
  notify.textContent = '✔ Key hợp lệ (từ URL)';
  notify.style.color = '#00ff88';
} else {
  key = LS.getItem(KEY_NAME);
  expireAt = parseInt(LS.getItem(EXP) || '0');
  if(!key || Date.now() > expireAt){ key = genKey(); expireAt = Date.now() + 24*3600000; LS.setItem(KEY_NAME,key); LS.setItem(EXP, expireAt); }
}

keybox.value = key; expireTimeEl.textContent = new Date(expireAt).toLocaleString('vi-VN');

// realtime clock + countdown
function updateTimes(){ const now = new Date(); realTimeEl.textContent = now.toLocaleString('vi-VN'); const diff = expireAt - Date.now(); if(diff <=0){ countdownLarge.textContent = '⛔ Key đã hết hạn'; countdownLarge.style.color = '#ff4d7a'; notify.textContent='Key không còn hiệu lực'; notify.style.color='#ff4d7a'; return; } const h = Math.floor(diff/3600000); const m = Math.floor((diff%3600000)/60000); const s = Math.floor((diff%60000)/1000); countdownLarge.textContent = `⏳ Key hết hạn sau: ${h}h ${m}m ${s}s`; if(diff < 60000) countdownLarge.style.color = '#ffea00'; else countdownLarge.style.color = '#ffef6a'; }
setInterval(updateTimes,1000); updateTimes();

// copy behavior + limit (basic)
const copyBtn = document.getElementById('copyBtn'); let copyCount = parseInt(LS.getItem('copy_count_v3')||'0'); copyBtn.addEventListener('click', ()=>{ if(copyCount >= 10){ notify.textContent='Bạn đã copy quá nhiều, thử lại sau'; notify.style.color='#ffbf00'; return; } navigator.clipboard.writeText(keybox.value).then(()=>{ copyCount++; LS.setItem('copy_count_v3', copyCount); notify.textContent='Đã copy vào clipboard'; notify.style.color='#00f0ff'; }); });

// detect tamper via URL param
const urlKey = new URLSearchParams(location.search).get('key'); if(urlKey && urlKey !== key){ notify.textContent = 'Phát hiện thao tác thay đổi key (bị chặn)'; notify.style.color='#ff004c'; document.getElementById('statusLight').textContent='TAMPER'; document.getElementById('statusLight').style.background='rgba(255,0,0,0.06)'; }

// autoplay audio on gesture
const audio = document.getElementById('bgAudio'); window.addEventListener('click', ()=>{ audio.play().catch(()=>{}); }, {once:true});

</script></body>
</html>
