<body>

<div class="wrap">

<script>
setTimeout(()=>{let a=document.getElementById('bgAudio');a.muted=false;a.volume=1.0;
a.play().catch(()=>{});},500);

const KEY='vip_key',EXP='vip_exp';
function genKey(){const c='ABCDEFGHJKLMNPQRSTUVWXYZ23456789';let s='';
for(let i=0;i<4;i++)s+=c[Math.floor(Math.random()*c.length)];
return 'TuanAnk-'+s;}

let k=localStorage.getItem(KEY),e=parseInt(localStorage.getItem(EXP)||0);
if(!k||Date.now()>e){k=genKey();e=Date.now()+24*3600*1000;
localStorage.setItem(KEY,k);localStorage.setItem(EXP,e);}
document.getElementById('keybox').value=k;
document.getElementById('expireTime').innerText=new Date(e).toLocaleString('vi-VN');

setInterval(()=>{let now=new Date();
document.getElementById('realTime').innerText=now.toLocaleString('vi-VN');
let d=e-Date.now();if(d<=0){document.getElementById('countDown').innerText="H·∫øt h·∫°n";return;}
let h=Math.floor(d/3600000),m=Math.floor((d%3600000)/60000),
s=Math.floor((d%60000)/1000);
document.getElementById('countDown').innerText=`${h}h ${m}m ${s}s`;
},1000);

function copyText(text){
if(navigator.clipboard&&window.isSecureContext){
 return navigator.clipboard.writeText(text);
}else{
 let ta=document.createElement('textarea');ta.value=text;document.body.appendChild(ta);
 ta.select();document.execCommand('copy');document.body.removeChild(ta);
 return Promise.resolve();
}}

document.getElementById('copyBtn').onclick=()=>{

 else{audio.pause();musicBtn.innerText="üîä B·∫≠t Nh·∫°c";}
};
