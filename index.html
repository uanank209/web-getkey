const params = new URLSearchParams(location.search);

// tạo key ngẫu nhiên dạng TuanAnk-XXXX
function genKey(){

  let r=""; for(let i=0;i<4;i++) r += chars[Math.floor(Math.random()*chars.length)];

}

  storedKey = genKey();
  expire = Date.now() + 24*60*60*1000;
  LS.setItem('userKey', storedKey);
  LS.setItem('expireAt', expire);
}

function notify(msg,color){
  const n = document.getElementById('notify');

// ================= COUNTDOWN ==================
function updateCountdown(){
  const cd = document.getElementById('countdown');
  let diff = expire - Date.now();

  if(diff <= 0){
    cd.style.color = '#ff004c';
    cd.innerText = 'KEY ĐÃ HẾT HẠN!';
    return;
  }

  const h = Math.floor(diff/3600000);
  const m = Math.floor((diff%3600000)/60000);
  const s = Math.floor((diff%60000)/1000);

  cd.innerText = `⏳ Hết hạn sau: ${h}h ${m}m ${s}s`;

  if(diff < 60000) cd.style.color = '#ffea00';
}

// ================= FX: shake khi sai key ==================
function shake(){
  document.body.style.transition='0.1s';
  document.body.style.transform='translateX(8px)';
  setTimeout(()=>document.body.style.transform='translateX(-8px)',80);
  setTimeout(()=>document.body.style.transform='translateX(0)',150);
}

// ================= FX: blast khi copy ==================
function blast(){
  const c = document.createElement('div');
  c.style.position='fixed';c.style.inset='0';c.style.pointerEvents='none';
  c.style.background='radial-gradient(circle, rgba(0,255,255,0.4), transparent 70%)';
  c.style.animation='blast .4s ease-out forwards';
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),400);
}

// animation CSS

st.innerHTML=`@keyframes blast{from{opacity:1}to{opacity:0}}`;
document.head.appendChild(st);

// ================= NIGHTCLUB EFFECT ==================
const c1 = document.getElementById('fx1').getContext('2d');
const c2 = document.getElementById('fx2').getContext('2d');

function resize(){
  fx1.width = innerWidth; fx1.height = innerHeight;
  fx2.width = innerWidth; fx2.height = innerHeight;
}
resize(); window.onresize=resize;

let t=0;
function animate(){
  t+=0.015;
  // laser sweep
  c1.clearRect(0,0,fx1.width,fx1.height);
  const g = c1.createLinearGradient(0,0,fx1.width,fx1.height);
  g.addColorStop(0,`rgba(255,0,200,0.12)`);
  g.addColorStop(1,`rgba(0,255,255,0.12)`);
  c1.fillStyle=g;
  c1.fillRect(Math.sin(t)*200+fx1.width/2-200,0,400,fx1.height);

  // nightclub dots pulsing
  c2.clearRect(0,0,fx2.width,fx2.height);
  for(let i=0;i<60;i++){
    let x = (i*70 + t*200)%fx2.width;
    let y = Math.sin(t+i)*innerHeight/2 + innerHeight/2;
    c2.fillStyle=`rgba(0,255,255,${0.4+Math.sin(t+i)*0.2})`;
    c2.beginPath();
    c2.arc(x,y,6,0,Math.PI*2);
    c2.fill();
  }

  requestAnimationFrame(animate);
}
animate();
