*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#02030a;overflow:hidden;height:100vh;color:#fff;}
/* BG GRADIENT */
.bg-grad{position:fixed;inset:0;background:linear-gradient(120deg,#ff00c8,#4e00ff,#00d9ff,#00ffa2);background-size:400% 400%;animation:bgMove 14s infinite;filter:blur(60px);opacity:.32;z-index:0;}

.p{position:fixed;width:8px;height:8px;border-radius:50%;background:#ff00e1;filter:blur(4px) drop-shadow(0 0 6px #ff00ee);animation:up 8s linear infinite;z-index:2;}
@keyframes up{0%{transform:translateY(100vh);opacity:0}50%{opacity:1}100%{transform:translateY(-20vh);opacity:0}}

.card{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;max-width:420px;padding:25px;background:rgba(255,255,255,0.06);border-radius:22px;border:1px solid #ffffff22;backdrop-filter:blur(16px);box-shadow:0 0 25px #ff00f533,0 0 45px #00eaff33;z-index:5;animation:float 4s ease-in-out infinite;}
@keyframes float{0%{transform:translate(-50%,-50%)}50%{transform:translate(-50%,-53%)}100%{transform:translate(-50%,-50%)}}
.card::before{content:"";position:absolute;inset:-2px;border-radius:22px;background:linear-gradient(90deg,#ff00ff,#7000ff,#00eaff);opacity:.5;filter:blur(12px);animation:spin 6s linear infinite;z-index:-1;}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
/* HEADER */
.header{display:flex;align-items:center;gap:14px;}
.avt{width:80px;height:80px;border-radius:50%;overflow:hidden;border:3px solid #ffffff55;box-shadow:0 0 25px #ff00e199,0 0 35px #00d9ffa2;}
.avt img{width:100%;height:100%;object-fit:cover;}
.title{font-size:26px;font-weight:700;}
.sub{opacity:.75;font-size:13px;margin-top:-4px;}
/* KEY */
.kbox{margin-top:20px;display:flex;gap:10px;}
.ktext{flex:1;padding:13px;background:rgba(255,255,255,0.12);border-radius:14px;font-size:14px;font-weight:600;border:1px solid #ffffff33;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.copy{padding:13px 16px;background:linear-gradient(90deg,#ff00f5,#6f00ff,#00c8ff);border:none;border-radius:14px;font-weight:700;color:#fff;box-shadow:0 0 15px #00c8ffaa;}
/* LINKS */
.links{margin-top:22px;display:grid;grid-template-columns:repeat(2,1fr);gap:12px;}
.lbtn{padding:12px;background:rgba(255,255,255,0.14);border-radius:14px;text-align:center;font-weight:700;border:1px solid #ffffff33;color:#fff;text-decoration:none;}
/* VISUALIZER */
.viz{position:fixed;bottom:0;left:0;width:100%;height:140px;display:flex;align-items:flex-end;justify-content:space-between;padding:0 4px;z-index:3;}
.vbar{width:6px;background:linear-gradient(180deg,#ff00ea,#00eaff);border-radius:20px;animation:vAnim 1s ease infinite;filter:drop-shadow(0 0 8px #00eaff);}
@keyframes vAnim{0%{height:10px}50%{height:90px}100%{height:10px}}
</style>
